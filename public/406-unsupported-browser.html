<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Browser Not Supported - Gleania</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { font-size: 16px; }
    
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #020617 50%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }
    
    .container {
      text-align: center;
      max-width: 520px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 1rem;
    }
    
    .message {
      font-size: 1.0625rem;
      color: #94a3b8;
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }
    
    .browsers {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .browser-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #e2e8f0;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      min-width: 100px;
    }
    
    .browser-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .browser-icon {
      width: 32px;
      height: 32px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .logo img {
      height: 48px;
      width: auto;
    }
    
    .logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f8fafc;
      letter-spacing: -0.02em;
    }
    
    .decoration {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.12;
      pointer-events: none;
    }
    
    .decoration-1 {
      width: 400px;
      height: 400px;
      background: #3b82f6;
      top: -100px;
      right: -100px;
    }
    
    .decoration-2 {
      width: 300px;
      height: 300px;
      background: #14b8a6;
      bottom: -50px;
      left: -50px;
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="container">
    <div class="logo">
      <img src="/logo.png" alt="Gleania">
      <span class="logo-text">Gleania</span>
    </div>
    
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
    </div>
    
    <h1 class="title">Please update your browser</h1>
    <p class="message">
      Gleania uses modern web features that aren't supported by your current browser. 
      For the best experience, please update to one of these supported browsers:
    </p>
    
    <div class="browsers">
      <a href="https://www.google.com/chrome/" class="browser-link" target="_blank" rel="noopener">
        <svg class="browser-icon" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="4" fill="currentColor"/>
        </svg>
        Chrome
      </a>
      <a href="https://www.mozilla.org/firefox/" class="browser-link" target="_blank" rel="noopener">
        <svg class="browser-icon" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M12 6a6 6 0 016 6" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Firefox
      </a>
      <a href="https://www.apple.com/safari/" class="browser-link" target="_blank" rel="noopener">
        <svg class="browser-icon" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M12 12l4-8M12 12l-4 8" stroke="currentColor" stroke-width="2"/>
        </svg>
        Safari
      </a>
      <a href="https://www.microsoft.com/edge" class="browser-link" target="_blank" rel="noopener">
        <svg class="browser-icon" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M8 12a4 4 0 018 0" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Edge
      </a>
    </div>
  </div>
</body>
</html>
