name: Publish Gem

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if version changed
        id: version_check
        run: |
          # Get current version from the gemspec
          CURRENT_VERSION=$(ruby -r ./lib/admin_suite/version.rb -e "puts AdminSuite::VERSION")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version has been published
          if gem list -r admin_suite | grep -q "admin_suite ($CURRENT_VERSION)"; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already exists on RubyGems"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION is new"
          fi
      
      - name: Build gem
        if: steps.version_check.outputs.version_exists == 'false'
        run: gem build admin_suite.gemspec
      
      - name: Publish to RubyGems
        if: steps.version_check.outputs.version_exists == 'false'
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push admin_suite-${{ steps.version_check.outputs.current_version }}.gem
      
      - name: Create Git tag
        if: steps.version_check.outputs.version_exists == 'false'
        run: |
          git tag -a "v${{ steps.version_check.outputs.current_version }}" -m "Release v${{ steps.version_check.outputs.current_version }}"
          git push origin "v${{ steps.version_check.outputs.current_version }}"
