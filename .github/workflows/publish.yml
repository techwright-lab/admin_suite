name: Publish Gem

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if version exists on RubyGems
        id: version_check
        run: |
          # Get current version from the gemspec
          CURRENT_VERSION=$(ruby -r ./lib/admin_suite/version.rb -e "puts AdminSuite::VERSION")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version has been published
          if gem search -r admin_suite --exact --version "$CURRENT_VERSION" | grep -q "admin_suite"; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already exists on RubyGems"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION is new"
          fi
      
      - name: Build gem
        if: steps.version_check.outputs.version_exists == 'false'
        run: gem build admin_suite.gemspec
      
      - name: Publish to RubyGems
        if: steps.version_check.outputs.version_exists == 'false'
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          # Setup credentials file and ensure cleanup on exit
          mkdir -p ~/.gem
          trap 'rm -f ~/.gem/credentials' EXIT
          
          cat << EOF > ~/.gem/credentials
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          
          gem push admin_suite-${{ steps.version_check.outputs.current_version }}.gem
      
      - name: Create Git tag
        if: steps.version_check.outputs.version_exists == 'false'
        run: |
          TAG="v${{ steps.version_check.outputs.current_version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          fi
