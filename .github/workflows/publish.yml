name: Publish Gem

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if version exists on RubyGems
        id: version_check
        run: |
          # Get current version from the gemspec
          CURRENT_VERSION=$(ruby -r ./lib/admin_suite/version.rb -e "puts AdminSuite::VERSION")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version has been published
          if gem search -r admin_suite --exact --version "$CURRENT_VERSION" | grep -q "admin_suite"; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already exists on RubyGems"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION is new"
          fi
      
      - name: Build gem
        if: steps.version_check.outputs.version_exists == 'false'
        run: gem build admin_suite.gemspec
      
      - name: Publish to RubyGems
        if: steps.version_check.outputs.version_exists == 'false'
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          # Setup credentials file and ensure cleanup on exit
          mkdir -p ~/.gem
          trap 'rm -f ~/.gem/credentials' EXIT
          
          cat << EOF > ~/.gem/credentials
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          
          gem push admin_suite-${{ steps.version_check.outputs.current_version }}.gem
      
      - name: Create Git tag
        if: steps.version_check.outputs.version_exists == 'false'
        run: |
          TAG="v${{ steps.version_check.outputs.current_version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          fi
      
      - name: Check release eligibility
        id: release_check
        run: |
          TAG="v${{ steps.version_check.outputs.current_version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate release notes
        if: steps.release_check.outputs.tag_exists == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.current_version }}"

          # Try to extract notes from CHANGELOG first
          awk "/^## \[${VERSION}\]/{found=1; next} found && /^## \[/{exit} found{print}" CHANGELOG.md \
            | sed '/^[[:space:]]*$/{ N; /^\n[[:space:]]*$/d }' \
            > /tmp/release_notes.md

          # If CHANGELOG has no meaningful content for this version, generate notes from commits since the previous tag
          if ! grep -q '[^[:space:]]' /tmp/release_notes.md 2>/dev/null; then
            PREV_TAG=$(git tag --sort=-version:refname | grep -v "^v${VERSION}$" | head -1)
            if [ -n "$PREV_TAG" ]; then
              echo "No CHANGELOG entry found for v${VERSION}; generating notes from commits since ${PREV_TAG}"
              git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges > /tmp/release_notes.md
            fi
          fi

          # Final fallback if neither source produced any content
          if ! grep -q '[^[:space:]]' /tmp/release_notes.md 2>/dev/null; then
            echo "Release v${VERSION}" > /tmp/release_notes.md
          fi
      
      - name: Create GitHub Release
        if: steps.release_check.outputs.tag_exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version_check.outputs.current_version }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "GitHub Release $TAG already exists, skipping"
          else
            gh release create "$TAG" \
              --title "${{ github.event.repository.name }} ${TAG}" \
              --notes-file /tmp/release_notes.md \
              --verify-tag
            echo "Created GitHub Release $TAG"
          fi
