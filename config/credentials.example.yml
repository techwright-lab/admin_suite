# Example credentials structure for job listing scraping
# 
# To edit encrypted credentials, run:
#   rails credentials:edit
#
# Or for a specific environment:
#   rails credentials:edit --environment production

# OpenAI API credentials
openai:
  api_key: your_openai_api_key_here

# Anthropic Claude API credentials
anthropic:
  api_key: your_anthropic_api_key_here

# Google Gemini API credentials (optional)
gemini:
  api_key: your_gemini_api_key_here

# Greenhouse API credentials (optional, for private API access)
greenhouse:
  api_token: your_greenhouse_api_token_here

# Lever API credentials (optional, for private API access)
lever:
  api_token: your_lever_api_token_here

# Google OAuth2 credentials (required for Google sign-in and Gmail/Calendar integration)
google:
  client_id: your_google_oauth_client_id_here
  client_secret: your_google_oauth_client_secret_here

# Cloudflare Turnstile credentials (for bot protection on sign up and contact forms)
cloudflare:
  turnstile_site_key: your_turnstile_site_key_here
  turnstile_secret_key: your_turnstile_secret_key_here

